<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        section {
            max-width: 600px;
            width: 100%;
        }

        .post-it-note {
            background-color: #ffd700;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <header>
        <h1>Hibi! Happy Birthday :)</h1>
        <p>Here's something memorable for you, using my trashy programming skills >:)</p>
    </header>

    <section>
        <h2>Special Notes for You</h2>

        <!-- Family Member Notes (Post-It Notes) -->
        <div class="post-it-note">
            <p>From Mom: [Mom's Birthday Message]</p>
        </div>

        <div class="post-it-note">
            <p>From Dad: [Dad's Birthday Message]</p>
        </div>

        <div class="post-it-note">
            <p>From Brother: [Brother's Birthday Message]</p>
        </div>

        <!-- Add more notes for other family members -->

        <!-- Your Personal Note -->
        <div class="post-it-note">
            <p>From Me: [Your Birthday Message]</p>
        </div>
    </section>

    <!-- You can add more sections or elements as needed -->

</body>
</html>
