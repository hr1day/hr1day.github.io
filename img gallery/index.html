<!DOCTYPE html>  
<html lang="en">  
<head>  
  <title>Image Gallery - Bootstrap 5</title>  
  <meta charset="utf-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">  
  <link rel="stylesheet" type="text/css" href="css/style.css">  
</head>  
<body>  
  <section class="gallery min-vh-100">  
   <div class="container-lg">  
      <div class="row gy-4 justify-content-center">  
        <div class="photo-container">  
          <div class="row">  
            <div class="col-12 col-sm-6 col-md-4 gallery-item" data-bs-toggle="modal" data-bs-target="#gallery-modal">  
              <img src="img/1.jpg" alt="gallery">  
              <div class="overlay">  
                <div class="icon"><i class="bi bi-heart-fill"></i></div>  
                <div class="text">Caption for Image 1</div>  
              </div>  
            </div>  
            <div class="col-12 col-sm-6 col-md-4 gallery-item" data-bs-toggle="modal" data-bs-target="#gallery-modal">  
               <img src="img/2.jpg" alt="gallery">  
               <div class="overlay">  
                 <div class="icon"><i class="bi bi-heart-fill"></i></div>  
                 <div class="text">Caption for Image 1</div>  
               </div>  
             </div> 
             <div class="col-12 col-sm-6 col-md-4 gallery-item" data-bs-toggle="modal" data-bs-target="#gallery-modal">  
               <img src="img/3.jpg" alt="gallery">  
               <div class="overlay">  
                 <div class="icon"><i class="bi bi-heart-fill"></i></div>  
                 <div class="text">Caption for Image 1</div>  
               </div>  
             </div> 
             <div class="col-12 col-sm-6 col-md-4 gallery-item" data-bs-toggle="modal" data-bs-target="#gallery-modal">  
               <img src="img/4.jpg" alt="gallery">  
               <div class="overlay">  
                 <div class="icon"><i class="bi bi-heart-fill"></i></div>  
                 <div class="text">Caption for Image 1</div>  
               </div>  
             </div> 
             <div class="col-12 col-sm-6 col-md-4 gallery-item" data-bs-toggle="modal" data-bs-target="#gallery-modal">  
               <img src="img/5.jpg" alt="gallery">  
               <div class="overlay">  
                 <div class="icon"><i class="bi bi-heart-fill"></i></div>  
                 <div class="text">Caption for Image 1</div>  
               </div>  
             </div> 
             <div class="col-12 col-sm-6 col-md-4 gallery-item" data-bs-toggle="modal" data-bs-target="#gallery-modal">  
               <img src="img/6.jpg" alt="gallery">  
               <div class="overlay">  
                 <div class="icon"><i class="bi bi-heart-fill"></i></div>  
                 <div class="text">Caption for Image 1</div>  
               </div>  
             </div> 
            <!-- Add more gallery-item divs for each photo with the same structure -->  
          </div>  
        </div>  
      </div>  
    </div>   
  </section>  
  
  <!-- Modal -->  
  <div class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">  
    <div class="modal-dialog modal-dialog-centered modal-lg">  
      <div class="modal-content">  
        <div class="modal-header">  
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>  
        </div>  
        <div class="modal-body">  
          <img src="img/1.jpg" class="modal-img" alt="modal img">  
        </div>  
      </div>  
    </div>  
  </div>  
  
  <script src="js/bootstrap.bundle.min.js"></script>  
  <script src="js/main.js"></script>  
</body>  
</html>
