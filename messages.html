<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="shortcut icon" type="image/png" href="birthday/notes.png" />
  <link rel="stylesheet" href="birthday/style.css">
  <title>A few messages :)</title>
</head>
<body>

  <div id="modal">
    <div id="inner_modal">
      <textarea placeholder="Note..." id="user_input" maxlength="160"></textarea>
      <i class="far fa-times-circle" id="hide"></i>
    </div>
  </div>
  
  <main>

    <header>
      <div class="container">
        <div id="header">
          <h1><i class="fas fa-sticky-note"></i> Here's a few words :)</h1>
          <button id="add_note">Add Note</button>
        </div>
      </div>
    </header>
    
    <section>
      <div class="container">
        <div id="all_notes">
          <!-- Add Happy Birthday sticky note -->
          <div class="note" style="margin: 10px; background-color: #ffcccb; transform: rotate(3deg);">
            <div class="details">
              <h1>Happy Birthday!</h1>
            </div>
          </div>
          <div class="note" style="margin: 10px; background-color: #ffcccb; transform: rotate(3deg);">
            <div class="details">
              <h1>Heyyyy!</h1>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>
  
  <script src="birthday/script.js"></script>
</body>
</html>
